# Window Controls

[focusPrevious]
keys = [ "k" ]
modifiers = [ "super" ]

[focusNext]
keys = [ "j" ]
modifiers = [ "super" ]

[moveWindowPrevious]
keys = [ "k" ]
modifiers = [ "super", "shift" ]

[moveWindowNext]
keys = [ "j" ]
modifiers = [ "super", "shift" ]

[toggleFullscreen]
keys = [ "f" ]
modifiers = [ "super" ]

[destroySelectedWindow]
keys = [ "q" ]
modifiers = [ "super", "shift" ]

# Tag Navigation

[goToTag]
keys = [ "1", "2", "3", "4", "5", "6", "7", "8", "9" ]
modifiers = [ "super" ]

